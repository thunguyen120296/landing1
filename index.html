<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" aria-current="page" href="#">About</a>
                        <a class="nav-link" aria-current="page" href="#">Courses</a>
                        <a class="nav-link" aria-current="page" href="#">Blog</a>
                        <a class="nav-link" aria-current="page" href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="banner__left">
                <h1>DEV<span class="banner__left-dot">.</span></h1>
                <div class="banner__left__text">BEGINNER'S</div>
            </div>
            <div class="container slider">
                <div class="slider__left">
                    <h6>BECOME A <br /> PRO DEVELOPER</h6>
                </div>
                <div class="slider__center">
                    <img src="/images/images-1.png" />
                </div>
                <div class="slider__right">
                    <h6>START GUIDE FOR BEGINNER DEVELOPER</h6>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, nesciunt! Explicabo voluptatum quod asperiores adipisci.</p>
                    <div class="slider__right__groupBtn">
                        <a href="#" class="btn groupBtn--start">LET'S START</a>
                        <a href="#" class="btn groupBtn--readMore">READ MORE</a>
                    </div>
                </div>
            </div>
            <div class="banner__right">
                <h3>EDITION</h3>
                <h3>2022</h3>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
